<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seat Reserve</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Movie Cinema</h1>
    </header>
    <div id="slide-container">
      <div id="slider">
        <div class="slide">
          <img src="img/popcorn.jpg" alt="popcorn">
        </div>
        <div class="slide">
          <img src="img/civilwar.jpg" alt="civil war">
        </div>
        <div class="slide">
          <img src="img/deadpool.jpg" alt="deadpool">
        </div>
        <div class="slide">
          <img src="img/justice.jpg" alt="justice league">
        </div>
        <div class="slide">
          <img src="img/xmen.jpg" alt="x-men">
        </div>
        <div class="slide">
          <img src="img/skyfall.jpg" alt="skyfall">
        </div>
      </div>
      <!--slide-container end-->
    </div>
    <!--seat container start-->

      <div class="row one">
        <div class="seat" id="1"></div>
        <div class="seat" id="2"></div>
        <div class="seat" id="3"></div>
        <div class="seat" id="4"></div>
        <div class="seat" id="5"></div>
        <div class="seat" id="6"></div>
      </div>
      <div class="row two">
        <div class="seat" id="5"></div>
        <div class="seat" id="6"></div>
        <div class="seat" id="7"></div>
        <div class="seat" id="8"></div>
        <div class="seat" id="9"></div>
        <div class="seat" id="10"></div>
        <div class="seat" id="10"></div>
      </div>
      <div class="row three">
        <div class="seat" id="10"></div>
        <div class="seat" id="11"></div>
        <div class="seat" id="12"></div>
        <div class="seat" id="13"></div>
        <div class="seat" id="14"></div>
        <div class="seat" id="15"></div>
        <div class="seat" id="17"></div>
        <div class="seat" id="18"></div>
      </div>
      <div class="row four">
        <div class="seat" id="10"></div>
        <div class="seat" id="11"></div>
        <div class="seat" id="12"></div>
        <div class="seat" id="13"></div>
        <div class="seat" id="14"></div>
        <div class="seat" id="15"></div>
        <div class="seat" id="17"></div>
        <div class="seat" id="18"></div>
        <div class="seat" id="18"></div>
        <div class="seat" id="18"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
